<h1>
  Welcome to {{ title }}
</h1>
<br/>
<app-task-list></app-task-list>
<br/>
{{user | json}}
<br/>
{{upperText | uppercase}}
<br/>
{{lowerText | lowercase}}
<br/>
{{percentValue | percent}}
<br/>
{{date | date : 'yyyy/MM/dd'}}
<br/>
{{money | currency}}
<br/>
<div *ngIf="isAdmin">
    Administrator
</div>
<br/>
<div [ngSwitch]="profile">
  <p *ngSwitchCase="1">You can read and write</p>
  <p *ngSwitchCase="2">You can read</p>
  <p *ngSwitchDefault>Go back, please !</p>
</div>
